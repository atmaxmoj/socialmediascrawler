<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.ready {
      background-color: #e8f5e8;
      color: #2d5f2d;
      border: 1px solid #4caf50;
    }
    .status.crawling {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffc107;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #dc3545;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .primary-btn {
      background-color: #1da1f2;
      color: white;
    }
    .primary-btn:hover {
      background-color: #1991db;
    }
    .primary-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .secondary-btn {
      background-color: #f8f9fa;
      color: #495057;
      border: 1px solid #dee2e6;
    }
    .secondary-btn:hover {
      background-color: #e9ecef;
    }
    .results {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-size: 12px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Posts Crawler</h3>
  </div>
  
  <div id="status" class="status ready">
    Ready to crawl
  </div>
  
  <button id="startCrawl" class="primary-btn">Start Crawling</button>
  <button id="stopCrawl" class="secondary-btn hidden">Stop Crawling</button>
  
  <div style="margin-top: 15px;">
    <button id="exportJson" class="secondary-btn">Export JSON</button>
    <button id="exportCsv" class="secondary-btn">Export CSV</button>
    <button id="clearData" class="secondary-btn">Clear Data</button>
  </div>
  
  <div id="results" class="results hidden">
    <div>Posts found: <span id="postCount">0</span></div>
    <div>Status: <span id="crawlStatus">Idle</span></div>
  </div>

  <script src="db.js"></script>
  <script src="popup.js"></script>
</body>
</html>
